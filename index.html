<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayrak Bilmece</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./public/flags/tr.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bayrak Bilmece</h1>
            <p class="description">Rastgele gösterilen bayrakları tahmin et ve puan topla!</p>
        </header>

        <div id="start-screen" class="screen">
            <button id="start-button" class="btn primary-btn">Oyunu Başlat</button>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">En Yüksek Skor</span>
                    <span id="high-score" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Son Skor</span>
                    <span id="last-score" class="value">0</span>
                </div>
            </div>
            <div id="daily-mission">
                <h3>Günlük Görev</h3>
                <div id="mission-progress"></div>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="game-info">
                    <div class="score-container">
                        <span class="label">Skor:</span>
                        <span id="score" class="value">0</span>
                    </div>
                    <div class="time-container">
                        <span class="label">Süre:</span>
                        <span id="timer" class="value">10</span>
                    </div>
                </div>
                <div class="level-container">
                    <span class="label">Seviye:</span>
                    <span id="level" class="value">Yeni Başlayan</span>
                </div>
                <div class="hint-container">
                    <span class="label">İpucu:</span>
                    <span id="hints-left" class="value">3</span>
                    <button id="hint-button" class="btn hint-btn">İpucu Kullan</button>
                </div>
            </div>

            <div class="flag-container">
                <img id="flag-image" src="" alt="Ülke Bayrağı">
            </div>

            <div class="options-container">
                <div class="options-grid" id="options">
                    <!-- Seçenekler JavaScript ile oluşturulacak -->
                </div>
            </div>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h2>Oyun Bitti!</h2>
            <div class="final-score">
                <span class="label">Final Skorun:</span>
                <span id="final-score" class="value">0</span>
            </div>
            <div class="badges">
                <h3>Kazandığın Rozetler</h3>
                <div id="badges-container"></div>
            </div>
            <button id="play-again-button" class="btn primary-btn">Tekrar Oyna</button>
        </div>
    </div>

    <footer>
        <p>Bayrak Bilmece &copy; 2023</p>
    </footer>

    <div id="modal-container" class="hidden">
        <div class="modal">
            <div class="modal-content">
                <h3 id="modal-title"></h3>
                <p id="modal-message"></p>
                <button id="modal-close" class="btn">Kapat</button>
            </div>
        </div>
    </div>

    <script src="js/flags-data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
