<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayrak Bilmece | Phaser Sürümü</title>
    <link rel="icon" href="./assets/flags/tr.svg" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4a6ce9, #a54ce9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        #game-container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
    </style>
    <!-- Phaser kütüphanesini CDN'den yüklüyoruz -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div class="loading">Oyun yükleniyor...</div>
    </div>

    <!-- Veri ve yardımcı sınıfları yüklüyoruz -->
    <script src="js/flags-data.js"></script>
    
    <!-- Oyun sahnelerini yüklüyoruz -->
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/MainMenuScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>
    
    <!-- Ana oyun dosyasını yüklüyoruz -->
    <script src="js/game.js"></script>
    
    <!-- Oyunu başlatan script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Yükleme ekranını kaldır
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
